<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="app.css">
    <meta name="description" content="YouTube Clone Coding Challenge">
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo-container">
                <img class="menu-icon" src="images/hamburger-menu.svg" alt="Menu">
                <img class="logo" src="images/youtube-logo.svg" alt="YouTube">
            </div>

            <div class="search-container">
                <div class="left-search-container">
                    <input class="search-input" type="text" placeholder="Search">
                    <button class="search-btn">
                        <img class="search-icon" src="images/search.svg" alt="Search">
                    </button>
                </div>
                <button class="voice-btn">
                    <img class="voice-icon" src="images/voice-search-icon.svg" alt="Voice Search">
                    <p class="tool-tip">Search with your voice</p>
                </button>
            </div>
            <div class="profile-container">
                <button class="create-btn">Create</button>
                <div class="notification-tool-tip">
                    <img class="notification-icon" src="images/notifications.svg" alt="Notifications">
                    <p class="tool-tip">Notifications</p>
                </div>
                <img class="user-profile" src="images/unnamed.jpg" alt="Profile">
            </div>
        </nav>
    </header>
    <div class="wlogo-container">
        <a  href="https://wa.me/917569464632?text=Hey VarunMarinei" target="_blank">
    <img class="whatsapp-logo" src="images/whatsapp.png"  alt="WhatsApp">
    </a>
    </div>
    
</body>
</html>
